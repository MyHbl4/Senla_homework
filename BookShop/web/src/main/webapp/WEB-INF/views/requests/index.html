<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>requests</title>
</head>
<body>

<div th:each="request : ${requests}">
  <a th:href="@{/requests/{id}(id=${request.getId()})}"
     th:text="${'id:' + request.getId() + ', count:' + request.getCount() + ', ' + request.getBook().getTitle()}">user</a>
</div>

<br/>
<hr/>
<a href="/requests/new">Create new request</a><!--выводим ссылку Create new person, которая перенаправляет
на создание нового персона-->
</body>
</html>
