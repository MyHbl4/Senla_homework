<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>requests</title>
</head>
<body>

<h4><a href="/">HOME MENU</a> </h4>
<br/>
<a href="/requests/new">Create new request</a>
<br/>
<hr/>
<div th:each="request : ${requests}">
  <a th:href="@{/requests/{id}(id=${request.getId()})}"
     th:text="${'id:' + request.getId() + ', count:' + request.getCount()}">user</a>
</div>

</body>
</html>
