<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>orders</title>
</head>
<body>

<h4><a href="/">HOME MENU</a></h4>
<br/>
<a href="/orders/new">Create new order</a>
<br/>
<hr/>
<a href="/orders/sort-order-price">Sort order by price</a>
<br/>
<a href="/orders/sort-order-status">Sort order by status</a>
<br/>
<a href="/orders/sort-order-execution">Sort book by execution date</a>
<br/>
<hr/>
<div th:each="order : ${orders}">
  <a th:href="@{/orders/{id}(id=${order.getId()})}" th:text="${'Order - ' + 'ID: ' + order.getId()
  + ', Customer name: ' + order.getCustomerName() + ', Price: ' + order.getPrice()
   + ', Order status: ' + order.getOrderStatus() + ', Execution: ' + order.getExecution()}">user</a>
</div>

</body>
</html>
